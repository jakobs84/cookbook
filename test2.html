<!DOCTYPE html>
<html>
<head>
  <title>Obliczanie proporcji składników</title>
  <style>
    .circle-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #dd9b22;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
      margin: 0 5px;
    }

    .circle-button:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body onload="calculate()">
  <h1>Obliczanie proporcji składników</h1>
  
  <label for="multiplier">Mnożnik:</label>
  <input type="number" id="multiplier" value="4" min="1" max="20">
  <button class="circle-button" onclick="decreaseValue()">-</button>
  <button class="circle-button" onclick="increaseValue()">+</button>
  <button onclick="calculate()">Oblicz proporcje</button>

  <p>Proporcje:</p>
  <ul id="results"></ul>

  <script>
    function calculate() {
      const multiplier = parseInt(document.getElementById('multiplier').value);

      const flour = 95 * multiplier;
      const water = 53 * multiplier;
      const salt = 2.5 * multiplier;
      const sourdough = Math.ceil((multiplier / 2) * 1); // Zmiana sposobu liczenia sourdough

      const proportions = [
        `${flour}g mąki "00"`,
        `${water}g wody`,
        `${salt}g soli`,
        `${sourdough} Ł zakwasu`,
        `${sourdough} Ł oliwy`,
        `${sourdough} ł oregano / prowansalskie`
      ];

      const resultsList = document.getElementById('results');
      resultsList.innerHTML = proportions.map(item => `<li>${item}</li>`).join('');
    }

    function increaseValue() {
      const input = document.getElementById('multiplier');
      input.value = parseInt(input.value) + 1;
      calculate();
    }

    function decreaseValue() {
      const input = document.getElementById('multiplier');
      if (parseInt(input.value) > input.min) {
        input.value = parseInt(input.value) - 1;
        calculate();
      }
    }
  </script>
</body>
</html>
