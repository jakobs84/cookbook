<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Składników</title>
    <script>
        // Wartości dla 800g
        const wagi1000 = {
            zakwas: 300,
            orkiszowaZ: 500,
            wodaZ: 500,
            woda: 360,
            miod: 60,
            sol: 66,
            orkiszowa: 500,
            zytnia: 400,
            owsiana: 100,
            slonecznik: 50,
            sezam: 50,
            dynia: 50,
            siemie: 60
        };

        // Wartości dla 1000g (już gotowe, bez przeliczania)
        const wagi800 = {
            zakwas: 300,
            orkiszowaZ: 500,
            wodaZ: 500,
            woda: 300,
            miod: 50,
            sol: 60,
            orkiszowa: 400,
            zytnia: 320,
            owsiana: 80,
            slonecznik: 50,
            sezam: 50,
            dynia: 50,
            siemie: 60
        };

        // Funkcja zmieniająca wyświetlane wartości na podstawie wyboru 800 lub 1000
        function przeliczProporcje(wagi) {
            const elements = document.querySelectorAll('.skladnik');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                element.textContent = `${wagi[key]}`;
            });
            sumujWagi();
        }

        function sumujWagi() {
            let suma = 0;
            const elements = document.querySelectorAll('.skladnik');
            elements.forEach(element => {
                const value = parseFloat(element.textContent);
                suma += value;
            });
            const wynikPodzielony = (suma / 3).toFixed(0);
            document.getElementById('suma-wag').textContent = wynikPodzielony;
        }

        window.onload = function() {
            przeliczProporcje(wagi800);  // Ustawienie domyślnych wartości na 800g
        };
    </script>
</head>
<body>
    <ul>
        <li><span class="skladnik" data-key="zakwas"></span>g zakwasu żytniego</li>
        <li><span class="skladnik" data-key="orkiszowaZ"></span>g m.orkiszowej</li>
        <li><span class="skladnik" data-key="wodaZ"></span>g wody</li>
        <li>Odstawiamy 10-12 godzin 25-30&deg;C</li>
    </ul>
    <ul>
        <li><span class="skladnik" data-key="woda"></span>g wody</li>
        <li><span class="skladnik" data-key="miod"></span>g miodu</li>
        <li><span class="skladnik" data-key="sol"></span>g soli</li>
    </ul>
    <ul>
        <li><span class="skladnik" data-key="orkiszowa"></span>g m.orkiszowej</li>
        <li><span class="skladnik" data-key="zytnia"></span>g m.żytniej</li>
        <li><span class="skladnik" data-key="owsiana"></span>g m.owsianej</li>
    </ul>
    <ul>
        <li><span class="skladnik" data-key="slonecznik"></span>g słonecznik</li>
        <li><span class="skladnik" data-key="sezam"></span>g sezam</li>
        <li><span class="skladnik" data-key="dynia"></span>g dynia</li>
        <li><span class="skladnik" data-key="siemie"></span>g siemię</li>
    </ul>

    <p>Suma wag: <span id="suma-wag"></span>g</p>

    <button onclick="przeliczProporcje(wagi800)">Select 800</button>
    <button onclick="przeliczProporcje(wagi1000)">Select 1000</button>
</body>
</html>
